<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Pick a planet:</h1>
<table class="table table-striped">
    <tr>
        <th>Planet</th>
        <th style="text-align:center">Length of Year in Earth Days</th>
    </tr>
    <tr th:each="planet : ${planets}">
        <td th:text="${planet.displayName}"></td>
        <td th:text="${planet.yearLength}" style="text-align:center"></td>
    </tr>
</table>

</body>
</html>
